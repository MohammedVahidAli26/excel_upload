<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Column Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #1e1e1e;
            color: #ffffff;
        }
        .sidebar {
            width: 15%;
            background: #252526;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            max-height: 100vh;
        }
        .content {
            width: 100%;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .html-viewer {
            height: 100vh;
            overflow-y: auto;
            border: 1px solid #444;
            display: flex;
            justify-content: center;
        }
        table {
            width: 100%;
            text-align: left;
            border-collapse: collapse;
            background: #2c2c2c;
        }
        th, td {
            border: 1px solid #444;
            padding: 12px;
            color: #ffffff;
        }
        th {
            background: #2c3e50;
            text-align: center;
        }
        .highlight { background-color: yellow; color: black; font-weight: bold; }
        .unmatched { background-color: red; color: white; font-weight: bold; }
        .select2-container--default .select2-selection--multiple {
            background: #444;
            color: red;
            border: 1px solid #666;
        }
        .select2-dropdown {
            background: #333 !important;
            color: white !important;
        }
        .select2-results__option {
            color: white !important;
        }
        .scrollable-nav {
            overflow-x: auto;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>Upload File</h4>
        <input type="file" id="fileInput">
        
        <h6>Additional Row Info</h6>
        <select id="rowInfo" multiple="multiple" style="width: 100%;"></select>
        
        <h6>Left Side Columns</h6>
        <select id="leftHeaders" multiple="multiple" style="width: 100%;"></select>
        
        <h6>Right Side Columns</h6>
        <select id="rightHeaders" multiple="multiple" style="width: 100%;"></select>
        
        <h6>Highlight Words</h6>
        <input type="text" id="highlightWords" placeholder="Word1, Word2">
        <button onclick="highlightSearch()">Search</button>

        <h6>Highlight Unmatched Words</h6>
        <input type="checkbox" id="highlightToggle" onchange="highlightUnmatchedWords(this.checked)">
        
        <button onclick="displayData()">Submit</button>
    </div>

    <div class="content">
        <div class="html-viewer">
            <table id="resultTable">
                <tbody></tbody>
            </table>
        </div>
    </div>
    
    <script>
        let jsonData = [];
        let headers = [];

        document.getElementById('fileInput').addEventListener('change', function() {
            const file = this.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                headers = jsonData[0];
                populateDropdowns(headers);
            };
            reader.readAsArrayBuffer(file);
        });

        function populateDropdowns(headers) {
            const selects = ['#rowInfo', '#leftHeaders', '#rightHeaders'];
            selects.forEach(id => {
                const select = $(id);
                select.empty();
                headers.forEach(header => {
                    select.append(new Option(header, header));
                });
                select.select2();
            });
        }

        function displayData() {
            const rowInfoHeaders = $('#rowInfo').val();
            const leftHeaders = $('#leftHeaders').val();
            const rightHeaders = $('#rightHeaders').val();
            const tableBody = document.querySelector('#resultTable tbody');
            tableBody.innerHTML = '';

            jsonData.slice(1).forEach((row, index) => {
                let rowHTML = `<tr class='header-row'><td colspan='2'><strong>Row ${index + 2}</strong></td></tr>`;
                rowInfoHeaders.forEach(header => {
                    let idx = headers.indexOf(header);
                    rowHTML += `<tr><td colspan='2'>${header}: ${row[idx] || 'N/A'}</td></tr>`;
                });
                leftHeaders.forEach((header, idx) => {
                    let leftIdx = headers.indexOf(header);
                    let rightIdx = headers.indexOf(rightHeaders[idx]);
                    if (leftIdx !== -1 && rightIdx !== -1) {
                        let leftValue = row[leftIdx] || '';
                        let rightValue = row[rightIdx] || '';
                        let unmatchedClass = leftValue !== rightValue ? 'unmatched' : '';
                        rowHTML += `<tr class='sub-header'><td>${header}</td><td>${rightHeaders[idx]}</td></tr>`;
                        rowHTML += `<tr class='data-row ${unmatchedClass}'><td>${leftValue}</td><td>${rightValue}</td></tr>`;
                    }
                });
                tableBody.innerHTML += rowHTML;
            });
        }
    </script>
</body>
</html>
