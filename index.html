<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Column Concatenation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #1e1e1e;
            color: #ffffff;
        }
        .sidebar {
            width: 10%;
            background: #252526;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .content {
            width: 100%;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .html-viewer {
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            border: 1px solid #444;
            display: flex;
            justify-content: center;
        }
        table {
            width: 100%;
            text-align: left;
            border-collapse: collapse;
            table-layout: fixed;
            word-wrap: break-word;
        }
        th, td {
            border: 1px solid #444;
            padding: 12px;
            word-break: break-word;
            white-space: pre-wrap;
        }
        th {
            background: #2c3e50;
            color: white;
            text-align: center;
        }
        .header-row {
            background-color: #3498db;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
            padding: 15px;
            margin-bottom: 10px;
        }
        .sub-header {
            background-color: #555;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        .data-row td {
            text-align: left;
            padding: 15px;
        }
        tr {
            margin-bottom: 15px;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>Upload File</h4>
        <input type="file" id="fileInput" class="form-control">
        <h6>Additional Row Info</h6>
        <input type="text" id="rowInfo" class="form-control" placeholder="Enter additional row details">
        <h6>Left Side Columns (comma separated)</h6>
        <input type="text" id="leftHeaders" class="form-control" placeholder="Column1, Column2">
        <h6>Right Side Columns (comma separated)</h6>
        <input type="text" id="rightHeaders" class="form-control" placeholder="Column3, Column4">
        <button onclick="processFile()" class="btn">Submit</button>
    </div>

    <div class="content">
        <div class="loader" id="loader"></div>
        <div class="html-viewer">
            <table id="resultTable">
                <tbody></tbody>
            </table>
        </div>
    </div>
    
    <script>
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const rowInfoHeaders = document.getElementById('rowInfo').value.split(',').map(h => h.trim());
            const leftHeaders = document.getElementById('leftHeaders').value.split(',').map(h => h.trim());
            const rightHeaders = document.getElementById('rightHeaders').value.split(',').map(h => h.trim());
            const tableBody = document.querySelector('#resultTable tbody');
            const loader = document.getElementById('loader');

            if (!fileInput.files.length) {
                alert('Please upload a file');
                return;
            }

            loader.style.display = 'block';
            tableBody.innerHTML = '';

            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                const headers = jsonData[0];
                const rows = jsonData.slice(1);

                rows.forEach((row, index) => {
                    let rowNumber = index + 2;
                    let rowInfoContent = `<strong>Row No: ${rowNumber} | </strong>&nbsp;&nbsp;`;

                    rowInfoHeaders.forEach(header => {
                        const columnIndex = headers.indexOf(header);
                        if (columnIndex !== -1) {
                            rowInfoContent += `${header}: ${row[columnIndex] || 'N/A'}&nbsp;&nbsp;`;
                        }
                    });

                    let rowHTML = `<tr class='header-row'><td colspan='2'>${rowInfoContent}</td></tr>`;

                    for (let i = 0; i < leftHeaders.length; i++) {
                        const leftColumnIndex = headers.indexOf(leftHeaders[i]);
                        const rightColumnIndex = headers.indexOf(rightHeaders[i]);

                        if (leftColumnIndex !== -1 && rightColumnIndex !== -1) {
                            rowHTML += `<tr class='sub-header'><td>${headers[leftColumnIndex]}</td><td>${headers[rightColumnIndex]}</td></tr>`;
                            rowHTML += `<tr class='data-row'><td>${row[leftColumnIndex] || ''}</td><td>${row[rightColumnIndex] || ''}</td></tr>`;
                        }
                    }

                    tableBody.innerHTML += rowHTML;
                });

                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            };

            reader.readAsArrayBuffer(fileInput.files[0]);
        }
    </script>
</body>
</html>
